$def with (form, output)
<html>
	<head>
		<title>
			Ripple-Daemon Alternative Currency Exchange Service
		</title>
		<style type="text/css">
			textarea {
				width: 600px;
				height: 120px;
				border: 3px solid #cccccc;
				padding: 5px;
			}
			{
			font-family: Tahoma, sans-serif;
			}
		</style>
	</head>
	<body>
		<h1>Exchange Service for Ripple</h1>

		<form name="main" method="post">
			
			
		$if not form.valid: <p class="error">Please try again.</p>
		$:form.render()
		
		
		<input type="submit" />    </form>


		$if output:
			<table>
				$for o in output:
					<tr><td>$o</td></tr>
			</table>
		$else:
			No output.


	</body>
</html>
